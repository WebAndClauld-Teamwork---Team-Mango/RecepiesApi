<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/main.css"/>
    <script src="scripts/libs/require.js" data-main="scripts/app.js"></script>
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Grandpa's Recipes</h1>
        <ul>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Submit Recipe</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div id="user-welcome-box">Hello, George
            <button>Logout</button>
        </div>
        <div style="clear: both;">&nbsp;</div>
    </header>
    <aside>
        <ul>
            <li><button>Appetizer</button></li>
            <li><button>Breakfast & Brunch</button></li>
            <li><button>Chicken</button></li>
            <li><button>Desserts</button></li>
            <li><button>Healthy</button></li>
            <li><button>Main Dish</button></li>
            <li><button>Pasta</button></li>
            <li><button>Vegetarian</button></li>
        </ul>
    </aside>
    <section>
        <div id="breadcrumbs-box"> <button>All Recipes</button> -> <button>Breakfast</button>  -> <button>Recipe Title</button> </div>
        <input id="tb-search" type="text" placeholder="Search Recipe"/><br/>

        <div id="content-box">            
        </div>
		
        <div style="clear: both;">&nbsp;</div>
    </section>
    <div style="clear: both;">&nbsp;</div>
    <footer>Team Mango - TelerikAcademy 2014 - Web Services</footer>
</div>
<script id="recipes-template" type='text/x-handlebars-template'>
{{#data}}
	<aside>
		<img src="{{PictureUrl}}" alt="{{Name}}"/>
		<span>Author: </span> <strong><a href="#">{{#with UserInfo}}{{Nickname}}{{/with}}</a></strong><br/>
		<span>Published on: </span> <strong><a href="#">{{Date}}</a></strong><br/>
		<div class="taglist">
			<span>Tags:</span>
			{{#Tags}}
			{{#with this}}
			<a href="#{{id}}">{{Name}}</a>&nbsp;
			{{/with}}
			{{/Tags}}
		</div>
		<ol><strong>Cooking Steps:</strong>
		{{#RecepiePhases}}
		{{#with this}}
			<li>{{Name}} - {{Minutes}} min</li>
		{{/with}}
		{{/RecepiePhases}}
		</ol>
	</aside>
	<article>
		<h3>{{Name}}</h3>
		<p id="recipe-text">{{Description}}</p>
		<button>Add to Favourites</button>
		<button>Share on Facebook</button>
		<button>Share on Twitter</button>
		<button>Email Friend</button>
		<div style="clear: both;">&nbsp;</div>
	</article>
	<div style="clear: both;">&nbsp;</div>
	<section>
		<ol><h4 style="margin-left: 10px;">Recipe Comments: </h4>
		{{#Comments}}
		{{#with this}}
		<li>
		<div class="comment-box">
			<header> [<a href="#">{{Nickname}}</a>] {{Date}}</header>
			<p>{{Content}}</p>
			<p><a href="#">Цитирай</a> | <a href="#">Докладвай!</a> | <a href="#">Редактирай </a> | <a href="#">Изтрий!</a></p>
		</div>
		</li>
		{{/with}}
		{{/Comments}}
		</ol>
	</section>
{{/data}}
</script>
</body>
</html>
